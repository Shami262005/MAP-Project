<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <img src="icons/image.png" alt="Profile Picture" class="profile-pic" id="profilePic"/>
      <div class="profile-info">
        <h1 id="userName">Loading...</h1>
        <p id="userTitle">Loading...</p>
        <p id="userBio">Loading bio...</p>
        <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
        <p><strong>School:</strong> <span id="userSchool">Loading...</span></p>
        <p><strong>Joined:</strong> <span id="userSince">Loading...</span></p>
        <button class="edit-toggle" id="editToggle">Edit Profile</button>
        <button onclick="window.history.back()" class="previous-page">Previous Page</button>
      </div>
    </div>

    <div class="badge-section">
      <h2>Your Badges</h2>
      <div class="badges-container">
        <div class="badge">
          <div class="badge-icon gold">
            <i class="fas fa-trophy"></i>
            <div class="badge-count" id="goldCount">0</div>
          </div>
          <div>Gold</div>
        </div>
        <div class="badge">
          <div class="badge-icon silver">
            <i class="fas fa-medal"></i>
            <div class="badge-count" id="silverCount">0</div>
          </div>
          <div>Silver</div>
        </div>
        <div class="badge">
          <div class="badge-icon bronze">
            <i class="fas fa-award"></i>
            <div class="badge-count" id="bronzeCount">0</div>
          </div>
          <div>Bronze</div>
        </div>
      </div>
    </div>

    <div class="edit-form hidden" id="editForm">
      <h2>Edit Profile</h2>
      <div class="form-group">
        <label for="editName">Name:</label>
        <input type="text" id="editName" />
      </div>
      <div class="form-group">
        <label for="editTitle">Title:</label>
        <input type="text" id="editTitle" />
      </div>
      <div class="form-group">
        <label for="editBio">Bio:</label>
        <textarea id="editBio" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label>Profile Picture:</label>
        <div class="file-input-container">
          <label for="fileInput" class="file-input-label">Choose File</label>
          <span class="file-input-name" id="fileName">No file chosen</span>
          <input type="file" id="fileInput" class="file-input" accept="image/*" />
        </div>
        <img id="imagePreview" class="preview-image" alt="Image Preview" style="display: none" />
        <p>Or enter URL:</p>
        <input type="text" id="editPic" placeholder="https://example.com/image.jpg" />
      </div>
      <div class="button-group">
        <button id="saveBtn">Save Changes</button>
        <button class="edit-toggle" id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
