<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lesson Detail</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Sample inline CSS; move to your styles.css if desired */
      body {
        font-family: "Open Sans", sans-serif;
        margin: 2em;
        line-height: 1.6;
      }
      header h1 {
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 0.5em;
      }
      section h2 {
        font-size: 1.8em;
        font-weight: bold;
        margin-top: 1.2em;
      }
      section h3 {
        font-size: 1.4em;
        font-weight: bold;
        margin-top: 1em;
      }
      .section-content p {
        margin-bottom: 1em;
      }
      .editor-container {
        margin: 1em 0;
      }
      .editor-container textarea {
        width: 100%;
        height: 200px;
        font-family: monospace;
        font-size: 14px;
        padding: 0.5em;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .editor-container button {
        margin-top: 0.5em;
        padding: 0.5em 1em;
        font-size: 1em;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .editor-container button:hover {
        background-color: #45a049;
      }
      .code-output {
        border: 1px solid #ccc;
        background: #f9f9f9;
        padding: 1em;
        margin-top: 1em;
        white-space: pre-wrap;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="lessonTitle"></h1>
    </header>
    <section id="lessonContent">
      <!-- Dynamic lesson content will be inserted here -->
    </section>
    <section id="exerciseSection">
      <h2>Exercise</h2>
      <div id="exerciseDescription"></div>
      <div class="editor-container">
        <textarea id="exerciseCode"></textarea>
        <button id="runCodeBtn">Run Code</button>
      </div>
      <div id="codeOutput" class="code-output">
        <!-- Execution result appears here -->
      </div>
    </section>
    <script src="lesson-detail.js"></script>
  </body>
</html>
