<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KeloTech - Home</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Your existing CSS remains as is -->
    <script defer src="index.js"></script> 
  </head>
  <body>
    <!-- Header/Profile Sidebar (using Sidebar 2 as in your styles.css) -->
    <div class="sidebar2">
      <a class="profile" href="profile.html"><img class="profile" src="icons/image.png" alt="Profile" /></a>
      <p id="welcomeMessage">Welcome <span id="usernameDisplay"></span> ðŸ‘‹</p>
      <!-- Optionally display learner level here -->
      <p id="learnerLevel">I'm a <b></b></p>
      <div class="logout-container">
        <button id="logoutBtn" class="logout-button">Log Out</button>
       <!-- New leaderboard button -->
       <button id="viewLeaderboard" class="logout-button">View Leaderboard</button>
      </div>

    </div>

    <!-- Main Content Area -->
    <main class="main-left">
      <!-- Enrolled Courses Section -->
      <div class="enrolledC">
        <h1>Enrolled Courses</h1>
        <a href="#">View All</a>
        <div class="courses" id="enrolledCoursesContainer">
          <!-- Enrolled courses will load dynamically -->
        </div>
      </div>

      <!-- All Available Courses Section -->
      <div class="allC">
        <h1>All Available Courses</h1>
        <a href="#">View All</a>
        <div class="courses" id="allCoursesContainer">
          <!-- All courses will load dynamically -->
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>

    </footer>
