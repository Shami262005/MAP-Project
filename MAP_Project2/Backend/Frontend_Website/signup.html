<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="forms">
    <div class="login-wrapper">
      <img class="logoC" src="icons/Logo.png" alt="Logo">
      <div class="login-container">
        <h1>Sign Up</h1>
        <!-- No 'action' attribute so we can handle submission with JavaScript -->
        <form id="signupForm">
          <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="first_name" required />
          </div>

          <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="last_name" required />
          </div>

          <div>
            <label for="school">School:</label>
            <input type="text" id="school" name="school" required />
          </div>

          <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirm-password"
              required
            />
          </div>

          <button type="submit" id="signupBtn">Sign Up</button>

          <p>If account already exists, log in below</p>
          <button type="button" id="loginRedirectBtn">Log In</button>
        </form>
        <div id="signupResponse"></div>
      </div>
    </div>
    <!-- Link to your signUp.js (or script.js) -->
    <script src="SignUp.js"></script>
  </body>
</html>
